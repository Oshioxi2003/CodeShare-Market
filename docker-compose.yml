version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: codeshare_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: codeshare_market
      MYSQL_USER: codeshare
      MYSQL_PASSWORD: codeshare123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - codeshare_network

  redis:
    image: redis:7-alpine
    container_name: codeshare_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - codeshare_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: codeshare_phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - codeshare_network

  backend:
    build: ./backend
    container_name: codeshare_backend
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      - mysql
      - redis
    networks:
      - codeshare_network

  frontend:
    build: ./frontend
    container_name: codeshare_frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - codeshare_network

volumes:
  mysql_data:
  redis_data:

networks:
  codeshare_network:
    driver: bridge
